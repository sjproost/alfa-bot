responses:
  utter_ask_lot_number:
  - text: 'Ok, du möchtest an der Befragung teilnehmen. Nenne mir dafür bitte eine Teilnahme-Nummer:'
  utter_ask_helpful:
  - buttons:
    - payload: Sehr hilfreich
      title: Sehr hilfreich
    - payload: Hilfreich
      title: Hilfreich
    - payload: Geht so
      title: Geht so
    - payload: Nicht hilfreich
      title: Nicht hilfreich
    - payload: Unbrauchbar
      title: Unbrauchbar
    text: Wie hilfreich fandest du meine Antworten?
  utter_ask_understand_answers:
  - buttons:
    - payload: Ja, alles gut verstanden
      title: Ja, alles gut verstanden
    - payload: Ja, das meiste verstanden
      title: Ja, das meiste verstanden
    - payload: Einiges nicht verstanden
      title: Einiges nicht verstanden
    - payload: Viele Antworten zu schwer
      title: Viele Antworten zu schwer
    text: Hast du meine Antworten gut verstanden?
  utter_ask_smartphone:
  - buttons:
    - payload: Ja
      title: Ja
    - payload: Nein
      title: Nein
    text: Hast du ein eigenes Smartphone?
  utter_ask_need_help:
  - buttons:
    - payload: Ja
      title: Ja
    - payload: Ja, aber nur am Anfang
      title: Ja, aber nur am Anfang
    - payload: Nein, ich konnte alles alleine
      title: Nein, ich konnte alles alleine
    text: Hast du Hilfe bei der Arbeit mit dem Chatbot benötigt?
  utter_ask_read_answers:
  - buttons:
    - payload: Alles selbst gelesen
      title: Alles selbst gelesen
    - payload: teils gelesen, teils vorlesen lassen
      title: teils gelesen, teils vorlesen lassen
    - payload: Alles vorlesen lassen
      title: Alles vorlesen lassen
    text: Hast du meine Antworten selbst gelesen oder sie dir vorlesen lassen?
  utter_ask_critic_pos:
  - buttons:
    - payload: Kein Kommentar
      title: Kein Kommentar
    text: Was hat dir an Lalo gut gefallen? Gib deine Antwort einfach unten ein.
  utter_ask_critic_neg:
  - buttons:
    - payload: Kein Kommentar
      title: Kein Kommentar
    text: Gibt es auch etwas, das wir besser machen sollten? Gib deine Antwort einfach unten ein.
  utter_ask_learn_with_bot:
  - buttons:
    - payload: Ja, im Kurs
      title: Ja, in einem Kurs
    - payload: Ja, Kurs und Alleine
      title: Ja, in einem Kurs und Alleine
    - payload: Nein, eher nicht
      title: Nein, eher nicht
    text: Könntest du dir vorstellen, mit einer App wie Lalo zu lernen?
  utter_ask_learn_why:
  - buttons:
    - payload: Kein Kommentar
      title: Kein Kommentar
    text: Welchen Vorteil siehst du in einem Chatbot?
  utter_ask_learn_not:
  - buttons:
    - payload: Kein Kommentar
      title: Kein Kommentar
    text: Warum würdest du nicht mit einem Chatbot lernen wollen?
  utter_submit_survey:
  - text: Super, ich habe alles. Danke, dass du uns dabei hilfst, Lalo zu verbessern!
  utter_greet:
  - text: Willkommen zum Chat. Hier habe ich dir einige Lern-Häppchen vorbereitet. Tippe auf den Lautsprecher, damit ich dir die Nachricht vorlese.
  utter_goodbye:
  - text: Machs gut!
  - text: Bis zum nächsten Mal!
  - text: Bis bald!
  utter_iamabot:
  - text: Ich bin ein Chatbot. Meine Entwickler sind die **FH Münster** und der **Bundesverband Alphabetisierung und Grundbildung**.
  utter_kontakt:
  - text: Meine Entwickler erreichst du im [Web](https://www.alfa-bot.de) oder schreibe ihnen eine [Mail](mailto:r.haeder@alphabetisierung.de).
  utter_help:
  - buttons:
    - payload: /overview
      title: Übersicht über die klugen Häppchen
    - payload: /kontakt
      title: Kontakt
    - payload: /start_survey
      title: Befragung
    text: |
      Falls du Hilfe brauchst, habe ich hier drei Vorschläge für dich.
  utter_overview:
  - buttons:
    - payload: /similar_words
      title: Ähnliche Wörter
    - payload: /nice_to_know
      title: Interessante Fakten
    - payload: /random_smart_nuggets
      title: zufällige Auswahl
    text: |
      Wenn du möchtest, zeige ich dir hier eine Liste aller Wortpaare und aller Fakten, die ich für dich habe. Ich zeige dir aber auch gerne eine zufällige Auswahl.
  utter_out_of_scope:
  - text: Ich verstehe deine Eingabe leider nicht. Versuche eine andere Formulierung oder kontaktiere meine Entwickler. Du findest sie [online](https://www.alfa-bot.de) oder schreib ihnen eine [Mail](mailto:r.haeder@alphabetisierung.de).
  utter_anything_else:
  - text: Alles klar. Kann ich sonst noch etwas für dich tun?
  utter_interruption:
  - text: Ok. Falls ich dir anders helfen kann, frage mich gerne danach.
  utter_themen:
  - buttons:
    - payload: /enter_as_like
      title: Unterschied Als / Wie
    - paylaod: /enter_seemingly_apparently
      title: Unterschied Scheinbar / Anscheinend
    text: Hier sind Beispiele, was ich dir zeigen kann.
  utter_enter_as_like:
  - buttons:
    - payload: /deny
      title: Nein, zeig es mir
    - payload: Ausprobieren
      title: Ausprobieren
    - payload: /affirm
      title: Ja
    text: Du kennst bestimmt die Wörter **WIE** und **ALS**? Mit beiden Wörtern vergleicht man etwas. Aber wann verwendet man welches Wort? Weißt du es?
  utter_explain_as:
  - buttons:
    - payload: /affirm
      title: Weiter
    text: |
      Nimm **wie**, wenn du sagen willst, dass etwas *gleich* ist.
      "Dieser Schrank ist so groß wie ich."
    image: https://www.alfa-bot.de/wp-content/uploads/2022/12/so_gross_wie.png
  utter_explain_like:
  - buttons:
    - payload: /go_on
      title: Weiter
    text: |
      Nimm **als**, wenn du sagen willst, dass etwas *ungleich* ist.
      Beispiel: "Ich bin größer als ein Rasenmäher.
    image: https://www.alfa-bot.de/wp-content/uploads/2022/12/groesser_als.png
  utter_test_as_wrong:
  - text: |
      Probiere es noch mal. Dieser Satz sagt, dass etwas *ungleich* ist.
  utter_ask_as:
  - buttons:
    - payload: wie
      title: wie
    - payload: als
      title: als
    text: |
      Welches Wort musst du nehmen?
      "Meine Mutter ist älter ___ ich."
  utter_test_like_wrong:
  - text: Versuche es noch mal. Dieser Satz sagt, dass etwas *gleich* ist.
  utter_ask_like:
  - buttons:
    - payload: wie
      title: wie
    - payload: als
      title: als
    text: |
      Welches Wort sollte hier rein?
      "Meine Freundin hat das gleiche Hobby ___ ich."
  utter_success_as_like:
  - text: Super, du hast es verstanden 🙂
  utter_nettiquette:
  - text: Das war keine nette Eingabe oder? Bitte bleibe freundlich.
  utter_enter_same:
  - buttons:
    - payload: /deny
      title: Nein, zeig es mir
    - payload: Ausprobieren
      title: Ausprobieren
    - payload: /affirm
      title: Ja, kenne ich schon
    text: Die Wörter **DASSELBE** und **DAS GLEICHE** werden häufig verwechselt. Weißt du, wann man welches Wort verwendet? Ich erkläre es dir gerne.
  utter_explain_dasselbe:
  - buttons:
    - payload: /go_on
      title: Weiter
    text: |
      Nimm **dasselbe**, wenn du sagen möchtest, dass es eine Sache nur *einmal* gibt.
      Beispiel: "Ich trage dasselbe Kleid, das ich bei deinem Geburtstag an hatte."
  utter_explain_dasgleiche:
  - buttons:
    - payload: /go_on
      title: Weiter
    text: |
      Nimm **das gleiche**, wenn du sagen möchtest, dass es eine Sache mehrmals gibt.
      Beispiel: "Unsere Nachbarn fahren das gleiche Auto wie wir"
  utter_ask_dasselbe:
  - buttons:
    - payload: dasselbe
      title: dasselbe
    - payload: das gleiche
      title: das gleiche
    text: |
      Welches Wort fehlt in diesem Satz:
      "Ich trage noch immer ___ Shirt wie gestern."
  utter_ask_dasgleiche:
  - buttons:
    - payload: dasselbe
      title: dasselbe
    - payload: das gleiche
      title: das gleiche
    text: |
      Was musst du hier einsetzen?
      "Ich habe mir ___ Fahrrad gekauft, wie mein Nachbar."
  utter_test_dasselbe_wrong:
  - text: 'Versuche es nochmal: Vermutlich hat die Person dieses *eine* Shirt seit gestern nicht gewechselt.'
  utter_test_dasgleiche_wrong:
  - text: Nicht ganz. Da der Nachbar bereits ein Fahrrad gekauft hat, muss ich mir ein *weiteres* Exemplar gekauft haben.
  utter_success_same:
  - image: https://www.alfa-bot.de/wp-content/uploads/2023/01/dasselbe_dasgleiche.png
    text: Super, du hast es raus. Natürlich gilt diese Lektion auch für die Wörter *derselbe / dieselbe* und *der gleiche / die gleiche*.
  utter_enter_seemingly_apparently:
  - buttons:
    - payload: Nein, zeig es mir
      title: Nein, zeig es mir
    - payload: Ausprobieren
      title: Ausprobieren
    - payload: Ja, kenne ich
      title: Ja, kenne ich
    text: |
      Im Alltag hörst du oft die Wörter **ANSCHEINEND** und **SCHEINBAR**. Vielen Menschen ist nicht bewusst, dass es einen Unterschied zwischen diesen Wörtern gibt.
      Kennst du den Unterschied?
  utter_explain_apparently:
  - buttons:
    - payload: Weiter
      title: Weiter
    text: |
      Nimm **anscheinend**, wenn du sagen willst, dass etwas vermutlich *wirklich so* ist, wie es zu sein scheint. Du könntest alternativ auch *vermutlich* oder *wahrscheinlich* nehmen.
      Beispiel: "Anscheinend ist der Tank leer."
  utter_explain_seemingly:
  - buttons:
    - payload: Weiter
      title: Weiter
    text: |
      Nimm **scheinbar**, wenn du sagen willst, dass etwas nur so wirkt, aber *in Wahrheit nicht so* ist. Du könntest alternativ auch *angeblich* nehmen.
      Beispiel: "Mein Freund hat jetzt ein E-Bike. Scheinbar fährt er damit immer zur Arbeit."
  utter_test_seemingly_wrong:
  - text: |
      Wenn das Auto schon 300.000 km gefahren wäre, wäre der Preis *in Wirklichkeit nicht so* gut.
  utter_test_apparently_wrong:
  - text: Der Gast ist *tatsächlich so* überrascht von der hohen Rechnung.
  utter_ask_seemingly:
  - buttons:
    - payload: anscheinend
      title: Anscheinend
    - payload: scheinbar
      title: Scheinbar
    text: |
      Welches Wort musst du einsetzen?
      Dir erzählt ein Bekannter von einem günstigen Gebrauchtwagen, den er sich kaufen will. Du bist skeptisch und antwortest: 
      " ___ ist das ein gutes Angebot. Aber hast du geguckt, wie viele Kilometer, der schon gefahren ist?"
  utter_ask_apparently:
  - buttons:
    - payload: anscheinend
      title: Anscheinend
    - payload: scheinbar
      title: Scheinbar
    text: |
      Welches Wort musst du einsetzen?
      In einem Restaurant ist ein Gast überrascht von der hohen Rechnung. ___ wusste er nicht, wie teuer Hummer ist.
  utter_success_apparently_seemingly:
  - text: Top! Das ist wirklich schon eine knifflige Lektion gewesen.
  utter_enter_password:
  - buttons:
    - payload: Ja
      title: Ja
    - payload: Nein
      title: Nein
    text: Im Internet musst du dich an vielen Stellen anmelden. Und immer brauchst du dafür Passwörter. Tust du dich mit guten Passwörtern auch schwer?
  utter_password_why:
  - buttons:
    - payload: Weiter
      title: Weiter
    text: |
      Ein sicheres Passwort ist wichtig, damit es außer dir keiner raten kann. Denn wer dein Passwort kennt, kann dir viel Ärger machen. 
      Ein sicheres Passwort sollte mindestens 12 Zeichen haben. Benutzer große und kleine Buchstaben, Zahlen und Sonderzeichen.
      Wenn du möchtest, zeige ich dir einen Trick, um dir sichere Passwörter leicht zu merken.
  utter_password_no:
  - buttons:
    - payload: Ja
      title: Ja, zeig es mir
    - payload: Nein
      title: Nein Danke
    text: |
      Das ist erfreulich. Denke daran, dass ein gutes Passwort mindestens 12 Zeichen haben. Benutze große und kleine Buchstaben, Zahlen und Sonderzeichen.
      Wenn du möchtest, zeige ich dir einen Trick, um dir sichere Passwörter leicht zu merken.
  utter_password_how:
  - buttons:
    - payload: Weiter
      title: Weiter
    text: |
      Denke an einen langen Satz, den du dir gut merken kannst. Zum Beispiel:
      **"Mit dem Bus 73 fahre ich immer um 16 Uhr nach Hause!"**
      Nimm nun von jedem Wort den ersten Buchstaben, die Zahlen und Sonderzeichen.
  utter_password_final:
  - text: |
      Dein Passwort sieht nun so aus:
      **MdB73fiiu16UnH!**
      Mit so einem Passwort bist du sicher unterwegs!
      TIPP: Verwendet verschiedene Passwörter. Zumindest für wichtige Anmeldungen wie E-Mail, Bank oder Online-Shopping.
  utter_enter_christmas:
  - text: |
      **Weihnachten** schreibt man mit h, weil es von den Wörtern *Weihe* und *Nacht* kommt. 
      Der **Advent** vor Weihnachten ist übrigens ein *lateinisches* Wort und bedeutet *Ankunft*.
  utter_enter_silvester:
  - buttons:
    - payload: Ja
      title: Ja
    - payload: Nein
      title: Nein
    text: Der letzte Tag des Jahres heißt **Silvester**. Möchtest du wissen, warum man diesen Tag mit *i* statt mit *y* schreibt?
  utter_explain_silvester:
  - buttons:
