      "Gestern gab es Pizza. Heute gibt es wieder Pizza". "Ich gebe es dir dein Buch nächste Woche wieder."
  utter_explain_against:
  - buttons:
    - payload: Weiter
      title: Weiter
    text: |
      Nimm **wider** im Sinne von *gegen* oder *dagegen*. Du kannst **wider** alleine und zusammen mit anderen Wörtern verwenden. Beispiel: 
      "Dass mein Auto abgeschleppt wird, geschieht wider meinen Willen." Oder auch "Widerspruch ist zwecklos".
  utter_ask_again:
